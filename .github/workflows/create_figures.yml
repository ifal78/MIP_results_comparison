      - name: Run Scripts
        run: |
          echo "${{ steps.discover_scripts.outputs.scripts }}"
          for script in ${{ steps.discover_scripts.outputs.scripts }}; do
            echo "$script"
            script_dir=$(dirname "$script")
            cd "$script_dir"
            python "$(basename "$script")"
            cd -
          done

      - name: Check for modified files
        id: git-check
        run: |
          echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
          if git diff-index --quiet HEAD --; then echo "no changed files"; else echo "some changed files"; fi

      - name: Add changes
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git add .
          git commit -m "Update figures"
          echo "Commit done"

      - name: Push changes to repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}