name: Run Jupyter Notebook

on:
  push:
    branches:
      - main  # Change this to your default branch if needed
permissions:
  contents: write
jobs:
  run_notebook:
    runs-on: ubuntu-latest  # You can choose a different runner if needed
    defaults:
      run:
        shell: bash -l {0}

    steps:
